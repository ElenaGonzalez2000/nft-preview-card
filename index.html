<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body class="body">
    <main class="card">
      <figure class="card-img">
        <img src="./images/image-equilibrium.jpg" alt="Equilibrium #3429"/>
        <img class="icon-view" src="./images/icon-view.svg" alt="">
      </figure>
      <div class="card-info">
        <a href="#" target="_blank" rel="noopener noreferrer" class="info-tittle">Equilibrium #3429</a>
        <figcaption>
          Our Equilibrium collection promotes balance and calm.
        </figcaption>
      </div>
      <div class="card-price-time">
        <div class="price-section">
          <img src="./images/icon-ethereum.svg" alt="Ethereum Icon" />
          <span class="price-value">0.041 ETH</span>
        </div>
        <div class="time-section">
          <img src="./images/icon-clock.svg" alt="Clock Icon" />
          <span class="time-left">3 days left</span>
        </div>
      </div>
      <div class="creator">
        <img src="./images/image-avatar.png" alt="" />
        <p>Creation of <a href="#" target="_blank" rel="noopener noreferrer"class="creator-user">Jules Wyvern</a></p>
        
      </div>
    </main>
  </body>
</html>
